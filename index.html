<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Price Comparison</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>Amazon Price Comparison V2</h1>
        
        <div class="search-container">
            <div class="search-type">
                <label>
                    <input type="radio" name="searchType" value="product_name" checked>
                    Search by Product Name
                </label>
                <label>
                    <input type="radio" name="searchType" value="product_id">
                    Search by Product ID
                </label>
            </div>
            
            <div class="search-input">
                <input type="text" id="searchQuery" placeholder="Enter product name or ID">
                <button onclick="search()">Search</button>
            </div>
        </div>

        <div class="results" id="results">
            <!-- Results will be displayed here -->
        </div>

        <div class="loading" id="loading" style="display: none;">
            Searching across Amazon domains...
        </div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
